<!DOCTYPE html>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
    GYM
	</title>
</head>
<body>
    <style>
            /* General Styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        /* Password Container */
        .password-container {
          width: 300px;
          display: flex;
          flex-direction: column;
          gap: 8px;
        }

        .password-container label {
          font-size: 14px;
          color: #555;
        }

        /* Input Wrapper */
        .password-input-wrapper {
          position: relative;
          display: flex;
          align-items: center;
        }

        .password-input-wrapper input {
          width: 100%;
          padding: 10px 40px 10px 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 6px;
          outline: none;
          transition: border-color 0.3s;
        }

        .password-input-wrapper input:focus {
          border-color: #007bff;
        }

        /* Eye Icon Button */
        .password-input-wrapper button {
          position: absolute;
          right: 10px;
          background: none;
          border: none;
          cursor: pointer;
          outline: none;
          padding: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #888;
          transition: color 0.3s;
        }

        .password-input-wrapper button:hover {
          color: #007bff;
        }

        .password-input-wrapper button svg {
          width: 20px;
          height: 20px;
        }

        .password-input-wrapper button svg path {
          transition: stroke 0.3s;
        }

    </style>
	<div class="password-container">
  <label for="password">Password</label>
  <div class="password-input-wrapper">
    <input type="password" id="password" placeholder="Enter your password">
    <button type="button" id="togglePassword" aria-label="Show Password">
      <svg xmlns="http://www.w3.org/2000/svg" id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12S5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12z" />
        <circle cx="12" cy="12" r="3" />
      </svg>
    </button>
  </div>
</div>

</body>
<script>
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
const eyeIcon = document.getElementById('eyeIcon');

togglePassword.addEventListener('click', () => {
  // Toggle password visibility
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);

  // Change the icon to open or closed eye
  eyeIcon.innerHTML =
    type === 'password'
      ? `<path d="M1 12S5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12z" />
         <circle cx="12" cy="12" r="3" />`
      : `<path d="M17.94 17.94A10 10 0 0 1 12 20c-7 0-11-8-11-8a15.37 15.37 0 0 1 2.18-3.25M4.22 4.22A10 10 0 0 1 12 4c7 0 11 8 11 8a15.37 15.37 0 0 1-2.18 3.25M1 1l22 22" />`;
});

</script>
</html>
